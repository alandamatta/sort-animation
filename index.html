<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sorting</title>
    <style>
        * {
            margin: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="container">
        <div class="row" style="padding: 10px 0 0 0">
            <a class="waves-effect waves-light btn" onclick="bubbleSortEvent()">Bubble Sort</a>
            <a class="waves-effect waves-light btn" onclick="quickSortEvent()">Quick Sort</a>
            <a class="waves-effect waves-light btn" onclick="refresh()">Refresh</a>
        </div>
        <div id="canvasDiv" class="card">

        </div>
    </div>
    <script src="bar.js"></script>
    <script src="sketch.js"></script>
    <script src="bubbleSort.js"></script>
    <script src="quickSort.js"></script>
    <script src="common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function bubbleSortEvent() {
			bubbleSortFn(array, 0, 0);
        }

        function quickSortEvent() {
			quickSort(0, array.length-1);
        }

        function refresh() {
			let quantity =( window.innerWidth / 55) - 13;
			array = [];
			for (let i = 0; i < quantity; i++) {
				array.push(Math.round(random(innerHeight - 400)));

			}
			update();
        }
    </script>
</body>
</html>
